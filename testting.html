<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hero Banner with Overlay</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .hero-banner {
      position: relative;
      background: url('./images/Netflix_Logo_PMS.png') no-repeat center center;
      background-size: cover;
      min-height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 40px 20px;
    }

    .hero-banner::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5); /* ðŸŒ“ Dark overlay */
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
    }

    .hero-content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 20px;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 32px;
      }
      .hero-content p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ”¥ Hero Banner Section -->
  <section class="hero-banner">
    <div class="hero-content">
      <h1>Welcome to Our Store</h1>
      <p>Best Deals Await. Shop Now and Save Big!</p>
    </div>
  </section>

</body>
</html>
